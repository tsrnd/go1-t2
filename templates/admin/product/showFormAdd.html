{{define "content"}}
<div class="row">
    <div class="col-md-12 col-sm-6 col-xs-12">
        <h3>Add product</h3>
        <form action="/admin/product/store" method="POST">
            <div class="form-group">
                <input type="text" name="name" class="form-control" id="add-note-title" placeholder="Name" 
                style="border:none;border-bottom:1px solid gray; box-shadow:none;">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" id="add-note-content" placeholder="Description" 
                rows="10" style="border:none;border-bottom:1px solid gray; box-shadow:none;"></textarea>
            Image: <input type="file" name="image" /> <br>
            <div class="form-group">
                <input type="number" name="price" class="form-control" id="add-note-title" placeholder="Price" 
                style="border:none;border-bottom:1px solid gray; box-shadow:none;">
            </div>
            Category: <select name="category_id">
                <option>---</option>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
                </select>
            </div>
            </div>
            <div class="modal-footer">
                <input type="submit" text="Save" class="btn btn-default" />
            </div>
        </form>
    </div>
</div>
{{end}}
