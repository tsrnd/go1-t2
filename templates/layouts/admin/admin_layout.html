{{define "admin_layout"}}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/public/css/admin/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/admin/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/admin/ionicons.min.css">
    <link rel="stylesheet" href="/public/css/admin/AdminLTE.min.css">
    <link rel="stylesheet" href="/public/css/admin/_all-skins.min.css">
    <link rel="stylesheet" href="/public/css/admin/morris.css">
    <link rel="stylesheet" href="/public/css/admin/jquery-jvectormap.css">
    <link rel="stylesheet" href="/public/css/admin/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/public/css/admin/daterangepicker.css">
    <link rel="stylesheet" href="/public/css/admin/bootstrap3-wysihtml5.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
                {{template "main-header" .}} 
            </header>
            <aside class="main-sidebar">   
                {{template "main-sidebar" .}} 
            </aside>
            <div class="content-wrapper">
                <section class="content-header">
                    {{template "content-header" .}
                </section>
                <section class="content">
                    {{template "content" .}}
                </section>
            </div>
            <footer class="main-footer">
                    {{template "main-footer" .}}
            </footer>
        </div>
    <script src="/public/js/admin/jquery.min.js"></script>
    <script src="/public/js/admin/jquery-ui.min.js"></script>
    <script src="/public/js/admin/bootstrap.min.js"></script>
    <script src="/public/js/admin/raphael.min.js"></script>
    <script src="/public/js/admin/morris.min.js"></script>
    <script src="/public/js/admin/jquery.sparkline.min.js"></script>
    <script src="/public/js/admin/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/public/js/admin/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/public/js/admin/jquery.knob.min.js"></script>
    <script src="/public/js/admin/moment.min.js"></script>
    <script src="/public/js/admin/daterangepicker.js"></script>
    <script src="/public/js/admin/bootstrap-datepicker.min.js"></script>
    <script src="/public/js/admin/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="/public/js/admin/jquery.slimscroll.min.js"></script>
    <script src="/public/js/admin/fastclick.js"></script>
    <script src="/public/js/admin/adminlte.min.js"></script>
    <script src="/public/js/admin/dashboard.js"></script>
    <script src="/public/js/admin/demo.js"></script>
    </body>
</html>
{{end}}
