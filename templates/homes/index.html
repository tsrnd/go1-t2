{{define "content"}}
<div class="container_fullwidth">
    <div class="container">
        <div class="hot-products">
            <h3 class="title"><strong>Hot</strong> Products</h3>
            <div class="control"><a id="prev_hot" class="prev" href="#">&lt;</a><a id="next_hot" class="next" href="#">&gt;</a></div>
            <ul id="hot">
                <li>
                    <div class="row">
                        {{ range .Products }}
                        <div class="col-md-3 col-sm-6">
                            <div class="products">
                                <div class="offer">- Hot</div>
                                <div class="thumbnail">
                                    <a href="/product/{{ .Id }}"><img src="/public/images/product/{{ .Image }}" alt="{{ .Name }}">
                                    </a>
                                </div>
                                <div class="productname">{{ .Name }}</div>
                                <h4 class="price">${{ .Price }}</h4>
                                <form method="POST" action="">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" value="{{ .Id }}">
                                    </div>
                                    <div class="button_group">
                                        <button class="button add-cart" type="button">Add To Cart</button>
                                        <button class="button compare" type="button"><i class="fa fa-exchange"></i></button>
                                        <button class="button wishlist" type="button"><i class="fa fa-heart-o"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        {{end}}
                    </div>
                </li>
                <li>
                    <div class="row">
                        {{ range .Products }}
                        <div class="col-md-3 col-sm-6">
                            <div class="products">
                                <div class="offer">- Hot</div>
                                <div class="thumbnail">
                                    <a href="details.html"><img src="public/images/product/{{ .Image }}" alt="{{ .Name }}">
                                    </a>
                                </div>
                                <div class="productname">{{ .Name }}</div>
                                <h4 class="price">${{ .Price }}</h4>
                                <form method="POST" action="">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" value="{{ .Id }}">
                                    </div>
                                    <div class="button_group">
                                        <button class="button add-cart" type="button">Add To Cart</button>
                                        <button class="button compare" type="button"><i class="fa fa-exchange"></i></button>
                                        <button class="button wishlist" type="button"><i class="fa fa-heart-o"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        {{end}}
                    </div>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
{{end}}
